# Case name, used as output folder
case_name: lid_driven_cavity

# Meshes
# ======
# Input files in h5 format.
# List containing one or more meshes to perform simulation on.
meshes:
  # - lid0.h5
  # - lid1.h5
  # - lid2.h5
  # - lid3.h5
  # - lid4.h5
  - lid5.h5
  # - lid6.h5
  # - lid7.h5
  # - lid6.h5

elements:
  "theta":
    "shape": "Lagrange"
    "degree": 1
  "s":
    "shape": "Lagrange"
    "degree": 1
  "p":
    "shape": "Lagrange"
    "degree": 1
  "u":
    "shape": "Lagrange"
    "degree": 1
  "sigma":
    "shape": "Lagrange"
    "degree": 1

# Stabilization
# =============
# - continous interior penalty (cip) with three parameters delta_i
stabilization:
  cip:
    enable: True
    delta_1: 1.0
    delta_2: 1.0
    delta_3: 0.01

# Formulation Parameters
# ======================

# Number of spatial dimensions, currently only two-dimensional.
nsd: 2

# heat, stress, r13
mode: "r13"

# Use coefficients: True means R13
use_coeffs: True

# Knudsen number
tau: 0.08

# Refaction coefficient
xi_tilde: 1.0
# xi_tilde: 0.7978845608 # sqrt(2/pi)

bcs:
  3000:
    "name": "upper"
    "theta_w": 1.0
    "u_t_w": -1.0
  3100:
    "name": "lower"
    "theta_w": 1.0
    "u_t_w": 0.0

# heat source
heat_source: "0"

# mass source
mass_source: "0"

# Perform convergence study on given set of meshes with exact solution
convergence_study:
  enable: False
  exact_solution: esols/01_source_rot.cpp
  plot: False
  write_systemmatrix: False
