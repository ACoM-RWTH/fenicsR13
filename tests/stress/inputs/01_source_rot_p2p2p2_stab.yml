# Case name, used as output folder
case_name: 01_source_rot_p2p2p2_stab

# Meshes
# ======
# Input files in h5 format.
# List containing one or more meshes to perform simulation on.
meshes:
  - ../mesh/ring0.h5
  - ../mesh/ring1.h5
  - ../mesh/ring2.h5
  - ../mesh/ring3.h5
  - ../mesh/ring4.h5
  # - ../mesh/ring5.h5
  # - ../mesh/ring6.h5 # fails on Macbook 8GB
  # - ../mesh/ring7.h5 # fails on iMac 24GB, works on iMac 48GB
  # - ../mesh/ring6.h5

elements:
  "theta":
    "shape": "Lagrange"
    "degree": 1
  "s":
    "shape": "Lagrange"
    "degree": 1
  "p":
    "shape": "Lagrange"
    "degree": 2
  "u":
    "shape": "Lagrange"
    "degree": 2
  "sigma":
    "shape": "Lagrange"
    "degree": 2

# Stabilization
# =============
# - continous interior penalty (cip) with three parameters delta_i
stabilization:
  cip:
    enable: True
    delta_1: 1.0
    delta_2: 1.0
    delta_3: 0.01

# Formulation Parameters
# ======================

# Number of spatial dimensions, currently only two-dimensional.
nsd: 2

# heat, stress, coupled
mode: "stress"

# Coefficients as in westerkamp2019 or without as in torrilhon2017
use_coeffs: True

# Knudsen number
tau: 0.1

# Refaction coefficient
xi_tilde: 1.0
# xi_tilde: 0.7978845608 # sqrt(2/pi)

bcs:
  3000:
    theta_w: 1.0
    v_t: -10
    v_n: 0
    p_w: 0
    gamma: 0
  3100:
    theta_w: 0.5
    v_t: 0
    v_n: 0
    p_w: 0
    gamma: 0

# heat source
heat_source: "2.0 - 1.0 * pow(sqrt(pow(x[0],2)+pow(x[1],2)),2)"

# mass source
mass_source: "2.0/5.0 * (1.0 - (5.0*pow(R,2))/(18.0*pow(tau,2))) * cos(phi)"

# Perform convergence study on given set of meshes with exact solution
convergence_study:
  enable: True
  exact_solution: esols/01_source_rot.cpp
  plot: False
  write_systemmatrix: False
