# Meshes
# ======
# Input files in h5 format.
# List containing one or more meshes to perform simulation on.
meshes:
  - ../mesh/ring0.h5
  - ../mesh/ring1.h5
  - ../mesh/ring2.h5
  - ../mesh/ring3.h5
  - ../mesh/ring4.h5
  - ../mesh/ring5.h5
  # - ../mesh/ring6.h5 # too less ram on macbook

# Stabilization
# =============
# - continous interior penalty (cip) with three parameters delta_i
stabilization:
  cip:
    enable: True
    delta_1: 1.0
    delta_2: 1.0
    delta_3: 0.1

# Formulation Parameters
# ======================

# Number of spatial dimensions, currently only two-dimensional.
nsd: 2

# heat, stress, coupled
mode: "stress"

# Coefficients as in westerkamp2019 or without as in torrilhon2017
use_coeffs: True

# Knudsen number
tau: 0.1

# Refaction coefficient
xi_tilde: 1.0
# xi_tilde: 0.797884561 # sqrt(2/pi)

bcs:
  3000:
    "name": "inner"
    "theta_w": 1.0
    "v_t": -10.0
  3100:
    "name": "outer"
    "theta_w": 0.5
    "v_t": 0.0

# heat source
heat_source: "2.0 - 1.0 * pow(sqrt(pow(x[0],2)+pow(x[1],2)),2)"

# mass source
mass_source: "2.0/5.0 * (1.0 - (5.0*pow(R,2))/(18.0*pow(tau,2))) * cos(phi)"
# mass_source: "0.0"

# Perform convergence study on given set of meshes with exact solution
convergence_study:
  enable: True
  exact_solution: exact_solution_stress.cpp
  # exact_solution: exact_solution_stress_no_source.cpp
  plot: True
  write_systemmatrix: False

# Output folder for vtu files
output_folder: results/