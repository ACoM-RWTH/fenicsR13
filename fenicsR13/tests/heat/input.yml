# Meshes
# ======
# Input files in h5 format.
# List containing one or more meshes to perform simulation on.
meshes:
  - ../mesh/ring0.h5
  - ../mesh/ring1.h5
  - ../mesh/ring2.h5
  - ../mesh/ring3.h5
  - ../mesh/ring4.h5
  - ../mesh/ring5.h5
  # - ../mesh/ring6.h5 # fails at 8GB with P2P2
  # - ../mesh/ring7.h5 # fails at 8GB with P1P1

elements:
  "theta":
    "shape": "Lagrange"
    "degree": 1
  "s":
    "shape": "Lagrange"
    "degree": 1
  "p":
    "shape": "Lagrange"
    "degree": 1
  "u":
    "shape": "Lagrange"
    "degree": 1
  "sigma":
    "shape": "Lagrange"
    "degree": 1

# Stabilization
# =============
# - continous interior penalty (cip) with three parameters delta_i
stabilization:
  cip:
    enable: True
    delta_1: 1.0
    delta_2: 1.0
    delta_3: 0.1

# Formulation Parameters
# ======================

# Number of spatial dimensions, currently only two-dimensional.
nsd: 2

# heat, stress, coupled
mode: "heat"

# Coefficients as in westerkamp2019 or without as in torrilhon2017
use_coeffs: True

# Knudsen number
tau: 0.1

# Refaction coefficient
xi_tilde: 1.0

bcs:
  3000:
    "name": "inner"
    "theta_w": 1.0
    "v_t": 10.0
  3100:
    "name": "outer"
    "theta_w": 0.5
    "v_t": 0.0

# heat source
heat_source: "2.0 - 1.0 * pow(sqrt(pow(x[0],2)+pow(x[1],2)),2)"

# mass source
mass_source: "2.0/5.0 * (1.0 - (5.0*std::pow(sqrt(pow(x[0],2)+pow(x[1],2)),2))/(18.0*pow(tau,2))) * std::cos(phi)"

# Perform convergence study on given set of meshes with exact solution
convergence_study:
  enable: True
  exact_solution: exact_solution_heat.cpp
  plot: False # to avoid error exit code due to $DISPLAY
  write_systemmatrix: False

# Output folder for vtu files
output_folder: results/